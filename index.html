<html>
<head>
	<title>jQuery multi-select plugin</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-multi-select.js"></script>
	<style type="text/css" media="screen">
		html, body {font: normal 13px Arial, sans-serif; color: #000; background: #fff; height: 100%;}
		.form-options .option { float:left; margin: 2px; padding: 2px 5px; background: #DAE2E8; border: solid white; border-width: 0px 2px 2px 0px;
			-moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;
		}
		.form-options .option .remove-option {margin:0px 0px 0px 5px;}
	</style>
	<script type="text/javascript">
		$(function() {
			$("select.multiselect").multiSelect();
		});
	</script>
</head>
<body>
	<h1>jQuery multi-select plugin example</h1>
	<div class="formrow languages">
        <div class="form-label">Spoken languages</div>
        <div class="form-value">
			<select name="spoken-languages" id="spoken-languages" class="multiselect">
			    <option value="1" label="Test 1">Test 1</option>
			    <option value="2" label="Test 2">Test 2</option>
			    <option value="3" label="Test 3">Test 3</option>
			    <option value="4" label="Test 4">Test 4</option>
			    <option value="5" label="Test 5">Test 5</option>
			</select>			
		</div>
        <div class="form-options"></div>
    </div>
</body>
</html>
